<!DOCTYPE html>
<html>

        <title>

        </title>

    <body>
        <script>
            function hello()
                {
                    alert("Hello, guys(or gays)");
                    butt.removeEventListener("click", hello);
                }
            let butt;
            butt = document.createElement("input");
            butt.type="button";
            butt.value="Hello";
            butt.addEventListener("click", hello);
            document.body.appendChild(butt);
        </script>
    </body>
