<html>
    <head>
        <title>
            LrDOM2
        </title>
    </head>
    <body>
        <ol>
            <li>1</li>  
            <li>2</li>  
            <li>3</li>  
            <li>4</li>
            <li>5</li>  
            <li>6</li>  
            <li>7</li>  
            <li>8</li>  
            <li>9</li>
            <li>10</li>      

        </ol>
        <script>
        var elem = document.createElement("li");
        var text = document.createTextNode("NewElement");
        elem.appendChild(text);
        let element = document.querySelector('ol > li:nth-child(6)');
        element.parentElement.insertBefore(elem,element);

        </script>
    </body>
</html>
